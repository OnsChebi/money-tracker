<div class="card-container">
  <div class="card">
    <div class="d-flex justify-content-center">
      <div class="col-lg-8 push-lg-4">
        <div class="tab-content p-b-3">
          <div class="tab-pane active" id="profile">
            <div class="d-flex justify-content-center">
              <mat-icon>{{ selectedCategory }}</mat-icon>
            </div>
            <div class="row">
              <div class="col-md-12">
                <h4 class="m-t-2">
                  <span class="fa fa-clock-o ion-clock pull-xs-right"></span>
                  Informations
                </h4>
                <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
                  <label hidden for="">id</label>
                  <input
                    [ngModel]="categoryUpdate.id"
                    required
                    hidden
                    name="_id"
                    type="text"
                    class="form-control"
                  />
                  <label>Title</label>
                  <input
                    [ngModel]="categoryUpdate.title"
                    required
                    name="prenom"
                    type="text"
                    class="form-control"
                  />
                  <label for="">Icon</label>
                  <select
                    [ngModel]="categoryUpdate.icon"
                    ame="icon"
                    class="form-select"
                    id="exampleSelect1"
                  >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>

                  <button type="submit" class="btn btn-primary">Update</button>
                </form>

                <div class="d-flex justify-content-center">
                  <button (click)="Delete()" class="btn btn-danger">
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
